    box-shadow: 0 0 10px rgba(118, 75, 162, 0.4);

    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 20px rgba(118, 75, 162, 0.7);
  }

  .product-image {

    height: 150px;
    background: #444;
    border-radius: 12px;
    margin-bottom: 1rem;
    overflow: hidden;
    box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.1);
  }

  .product-image img {

  }

  .product-title {

    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }

  .product-price {

    color: #a996c7;
    margin-bottom: 1rem;

  .buy-button {

    color: white;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 40px;

  }

  .buy-button:hover {

    box-shadow: 0 6px 20px #a285ffaa;
  }

  footer {

    padding: 2rem 1rem;
    background: linear-gradient(90deg, #764ba2, #667eea);
    color: #ddd;
    font-size: 0.9rem;
    position: relative;
    z-index: 2;
  }

  /* Custom cursor */
  body {
    cursor: none;
  }
  #cursor {
    position: fixed;
    top: 0;
    left: 0;
    width: 22px;
    height: 22px;
    border: 2px solid #7b5cff;
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.15s ease, background-color 0.3s ease, width 0.3s ease, height 0.3s ease;
    z-index: 10;
  }
  #cursor.active {
    background-color: #7b5cff99;
    width: 44px;

<script>
  // Particle system
  const canvas = document.getElementById('particles-canvas');
  const ctx = canvas.getContext('2d');
  let particlesArray = [];
  const maxParticles = 100;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.speedX = (Math.random() - 0.5) * 0.5;
      this.speedY = (Math.random() - 0.5) * 0.5;
      this.color = `rgba(123, 92, 255, ${Math.random() * 0.6 + 0.2})`;
    }
    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      if (this.x > canvas.width) this.x = 0;
      if (this.x < 0) this.x = canvas.width;
      if (this.y > canvas.height) this.y = 0;
      if (this.y < 0) this.y = canvas.height;
    }
    draw() {
      ctx.beginPath();
      ctx.fillStyle = this.color;
      ctx.shadowColor = this.color;
      ctx.shadowBlur = 8;
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function initParticles() {
    particlesArray = [];
    for (let i = 0; i < maxParticles; i++) {
      particlesArray.push(new Particle());
    }
  }
  initParticles();

  function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(particle => {
      particle.update();
      particle.draw();
    });
    requestAnimationFrame(animateParticles);
  }
  animateParticles();

  // Custom cursor and mouse interactions
  const cursor = document.getElementById('cursor');
  let mouseX = 0;
  let mouseY = 0;

  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
    cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
  });

  // Enlarge cursor on interactive elements
  const interactiveElements = document.querySelectorAll('button, .product-card');
  interactiveElements.forEach(el => {
    el.addEventListener('mouseenter', () => cursor.classList.add('active'));
    el.addEventListener('mouseleave', () => cursor.classList.remove('active'));
  });

  // Buy button clicks alert
  const buyButtons = document.querySelectorAll('.buy-button');
  buyButtons.forEach(button => {
    button.addEventListener('click', () => {
      alert('Thank you for your purchase! This is a demo.');
    });
  });
</script>
